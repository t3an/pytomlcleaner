name: Publish to PyPI

on:
  push:
    branches:
      - main  # Runs every time you push to main
      - dev

jobs:
  build-n-publish:
    name: Build and publish Python üêç distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytomlcleaner
    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: python -m pip install -e ".[dev]" build

      - name: Run mypy type check
        run: mypy src/

      - name: Run tests
        run: pytest test/

